
    <p-panel header="consulter une Catégorie ">
        <p-table [value]="dataformatted" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="categorieName">Nom de la Catégorie <p-sortIcon field="categorieName"></p-sortIcon></th>
                    <th pSortableColumn="categoryCode">Code de la Catégorie <p-sortIcon field="categoryCode"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
    
            <ng-template pTemplate="body" let-categories>
                <tr>
                    <td>{{categories.categorieName|titlecase}}</td>
                    <td>{{categories.categoryCode|titlecase}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
