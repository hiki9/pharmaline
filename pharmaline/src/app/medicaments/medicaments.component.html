<p-panel header="consulter un mÃ©dicament">


    <p-table [value]="dataformatted">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom</th>
                <th>Code</th>
                <th>Posologie</th>
                <th>Date de peremption</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-medicament>
            <tr>
                <td>{{medicament.medicamentName|titlecase}}</td>
                <td>{{medicament.medicamentCode|titlecase}}</td>
                <td>{{medicament.posologie|titlecase}}</td>
                <td>{{medicament.datePeremption| date:'long'}}</td>
            </tr>
        </ng-template>
    </p-table>
