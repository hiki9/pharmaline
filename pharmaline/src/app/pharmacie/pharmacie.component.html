
<p-panel header="consulter les pharmacies">
    <p-table [value]="dataformatted">
        <ng-template pTemplate="header">
            <tr>
                <th>Pharmacie</th>
                <th>Pharmacien</th>
                <th>Code</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pharmacy>
            <tr>
                <td>{{pharmacy.pharmacieName}}</td>
                <td>{{pharmacy.pharmacieAdresse}}</td>
                <td>{{pharmacy.pharmacieCode}}</td>
            </tr>
        </ng-template>
    </p-table>
