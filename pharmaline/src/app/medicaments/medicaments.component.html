<p-panel header="Ajouter un médicament">
    <form [formGroup]="medicamentForm">
    <div class="p-fluid">
        <div class="p-field">
            <label for="medicamentName">Nom du médicaments</label>
            <input id="medicamentName" type="text" pInputText formControlName="medicamentName"> 
        </div>
        <div class="p-field">
            <label for="medicamentCode">Code de la Catégorie</label>
            <input id="medicamentCode" type="text" pInputText formControlName="categoryCode"> 
        </div>
        <div class="p-field">
            <label for="posologie">Posologie du médicament</label>
            <input id="posologie" type="text" pInputText formControlName="posologie"> 
        </div>
        <div class="p-field">
            <button pButton type="button" (click)="AddMedicament();" class="p-button-raised p-button-rounded" [disabled]="!medicamentForm.valid" icon="pi pi-plus"> 
                 </button>
        </div>
        
    </div>
</form>
</p-panel>
